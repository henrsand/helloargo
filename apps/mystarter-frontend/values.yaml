name: mystarter-frontend

image:
  repository: henrsand/mystarter-frontend
  tag: "6f5e39fa2fbfc347026e5e3a2ac160dfe38d4e89"

replicas: 2

containerPort: 3000

service:
  port: 80
  targetPort: 3000

resources:
  requests:
    memory: "128Mi"
    cpu: "100m"
  limits:
    memory: "256Mi"
    cpu: "200m"

probes:
  liveness:
    path: /
    port: 3000
    initialDelaySeconds: 20
    periodSeconds: 5
  readiness:
    path: /
    port: 3000
    initialDelaySeconds: 15
    periodSeconds: 5

configMap:
  data:
    VITE_ENVIRONMENT: "Argo"