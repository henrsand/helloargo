name: hellok8s

image:
  repository: henrsand/hellok8s
  tag: "4c7c4f67c72a99c58a92adfe1f8b82d68b011c7c"

replicas: 2

containerPort: 80

service:
  port: 80
  targetPort: 80

resources:
  requests:
    memory: "128Mi"
    cpu: "100m"
  limits:
    memory: "256Mi"
    cpu: "200m"

probes:
  liveness:
    path: /
    port: 80
    initialDelaySeconds: 20
    periodSeconds: 5
  readiness:
    path: /
    port: 80
    initialDelaySeconds: 15
    periodSeconds: 5

configMap:
  data:
    VITE_ENVIRONMENT: "Argo"