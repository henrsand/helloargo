# Ingress for API (with rewrite)
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: app-ingress-api
  namespace: hellok8s
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /$2
spec:
  ingressClassName: nginx
  rules:
  - host: hellok8s.local
    http:
      paths:
      - path: /api(/|$)(.*)
        pathType: ImplementationSpecific
        backend:
          service:
            name: fibapi
            port:
              number: 80
---
# Ingress for frontend (no rewrite)
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: app-ingress-frontend
  namespace: hellok8s
  # No rewrite annotation here
spec:
  ingressClassName: nginx
  rules:
  - host: hellok8s.local
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: mystarter-frontend #hellok8s
            port:
              number: 80